{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">TODOリストでございます。</h1>
        <p class="lead">もっと積極的にTODOっていけあ。</p>
    </div>
</div>
{% endblock header %}

{% block content %}
<div class='container'>
    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
        <p> {{item.title}} </p> 
        <a href="{% url 'update' item.pk %}" class="btn btn-primary" role="button" aria-pressed="true">編集</a>
        <a href="{% url 'delete' item.pk %}" class="btn btn-secondary" role="button" aria-pressed="true">削除</a>
        <a href="{% url 'detail' item.pk %}" class="btn btn-info" role="button" aria-pressed="true">詳細</a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
